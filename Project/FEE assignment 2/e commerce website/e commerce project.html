<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product-title {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.5rem;
            color: #ff9900;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amazon clone</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="./Apple Macbook.png" width="100" alt="Apple-Mac">
            <div class="product-title">Mac Book Pro</div>
            <div class="product-price">1,49,000 INR</div>
        </div>
        <div class="product">
            <img src="./jewellery.png"  width="100" alt="Product 2">
            <div class="product-title">Jewellery</div>
            <div class="product-price">60,000 INR</div>
        </div>
        <div class="product">
            <img src="./Rich Dad.png" width="100" alt="Product 3">
            <div class="product-title">Book-Rich Dad Poor Dad</div>
            <div class="product-price">200 INR</div>
        </div>
    </div>
</body>
</html>
