<!-- Build a webpage that includes a header, navigation menu, content section, and footer, using appropriate HTML elements and CSS for styling. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Header, Navigation, Contact Section, and Footer</title>
    <style>
        /* Reset some default styles */
        body, h1, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Apply a gradient background color to the body */
        body {
            background: linear-gradient(to bottom, #4CAF50, #2196F3);
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        header {
            background: linear-gradient(to bottom, #333, #000);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Style the navigation menu */
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Style the content section */
        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            border-radius: 10px; /* Add rounded corners */
        }

        /* Style the footer */
        footer {
            background: linear-gradient(to bottom, #333, #000);
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website with Header, Navigation, Contact Section, and Footer</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./portfolio project/home.html">Home</a></li>
            <li><a href="./portfolio project/about.html">About</a></li>
            <li><a href="./portfolio project/about.html">Services</a></li>
            <li><a href="./portfolio project/contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Welcome to our website</h2>
        <p>This is a simple webpage example with a header, navigation menu, content section, and footer.</p>
    </div>
    <footer>
        &copy; 2023 My Webpage
    </footer>
</body>
</html>
