<!-- Design a registration form with CSS styles for validation feedback (e.g., highlighting input fields in red when incorrect data is entered). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Society Registration</title>
</head>
<body>
    <div class="container">
        <h1>Coding Society Registration</h1>
        <form id="registration-form">
            <div class="feedback-box" id="form-feedback"></div>
            <div class="input-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required>
            </div>
            <div class="input-container">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-container">
                <label for="languages">Programming Languages:</label>
                <input type="text" id="languages" name="languages" required>
            </div>
            <div class="input-container">
                <label for="year">Year of Study:</label>
                <input type="number" id="year" name="year" min="1" max="5" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
