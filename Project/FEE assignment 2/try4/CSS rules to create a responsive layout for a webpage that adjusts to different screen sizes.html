<!-- Develop CSS rules to create a responsive layout for a webpage that adjusts to different screen sizes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ecf0f1;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Webpage</h1>
    </header>
    <div class="container">
        <h2>Welcome to my responsive webpage!</h2>
        <p>This content will adjust to different screen sizes.</p>
    </div>
    <footer>
        &copy; 2023 Anmol Responsive webpage
    </footer>
</body>
</html>
