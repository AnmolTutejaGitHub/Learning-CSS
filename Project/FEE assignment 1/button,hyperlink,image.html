
<!DOCTYPE html>
<html>
<head>
    <title>Webpage with Buttons, Hyperlinks, and Images</title>
</head>
<body style="background-color: lightblue; color: darkgreen;">
    <center>
    <h1>Welcome to My Webpage</h1>
    </center>
    <h2 style="color:white">Webpage containing Buttons, Hyperlinks and Images</h2>

    <!-- Button -->
    <button onclick="alert('Button Clicked!')" style="background-color: #007bff; color: white;">Button</button>

    <!-- Hyperlink -->
    <p>Visit <a href="https://www.google.com" target="_blank" style="color: #007bff;">Google</a> for more information.</p>
    <a href="www.wikipedia.com">This is Hyperlink for wikipedia</a>
    <br>

    <!-- Image with alt text -->
    <img src="./Google logo.png" alt="Google Logo" height="42">
</body>
</html>
