<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  .social-section {
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin: 20px auto;
    max-width: 400px;
  }
  .social-link {
    display: inline-block;
    margin-right: 20px;
    transition: transform 0.2s;
  }
  .social-link:last-child {
    margin-right: 0;
  }
  .social-link img {
    height: 40px;
    width: 40px;
    border-radius: 50%;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }
  .social-link img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="social-section">
  <a href="https://www.instagram.com/anmoltuteja287/" class="social-link">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Instagram-Icon.png" alt="Instagram">
  </a>

  <a href="https://www.linkedin.com/in/anmol-tuteja-684b0327b/" class="social-link">
    <img src="http://pngimg.com/uploads/linkedIn/linkedIn_PNG8.png" alt="LinkedIn">
  </a>

  <a href="https://github.com/AnmolTutejaGitHub" class="social-link">
    <img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Symbol.png" alt="GitHub">
  </a>
</div>

</body>
</html>
