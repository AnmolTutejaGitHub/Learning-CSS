<!-- CSS Display-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--inline-->
    <h2>Harry</h2>
    <h2>Potter</h2>

    <!--Block-->
    <p>Hello</p>

    <!--Block 2-->
    <p class="C">Hi</p>

    <!-- inline-block -->
    <h1>
        <p class="A">Hello</p>
        <p class="B">World</p>
    </h1>

</body>
</html>
